<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" placeholder="Name" required><br>

		<label for="email">Email*</label>
		<input type="email" id="email" placeholder="Email" required><br>

	    <label for="gender">Gender*</label>
		<input type="radio" name="gender" id="gender_m" required> 
		<label for="gender_m">male</label> 
		<input type="radio" name="gender" id="gender_f" required> 
		<label for="gender_f">female</label>
		<br>

		<label for="cars">Car Brands*</label>
		<select id="cars" required>
			<option disabled selected>--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select><br>
		
		<label for="age">Age*</label>
		<input type="number" id="age"  placeholder="Age"required><br>

		<label for="dob">DOB*</label>
		<input type="date" id="dob" required><br>

		<label for="tel">Phone Number</label>
		<input type="number" id="tel" placeholder="xxx-xxx-xxxx" required><br>

		<label for="password">Password*</label>
		<input type="password" id="password" placeholder="Password"required ><br>

		<input type="checkbox" id="tos" required>
		<label for="tos"> I agree to the TOS.</label>
		<br>

		<button type="submit">Submit</button>
		
		
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
